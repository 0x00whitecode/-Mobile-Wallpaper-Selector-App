name: Build React Native App (Windows + iOS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ü™ü Windows Build Job
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Configure npm and yarn
        run: |
          npm config set legacy-peer-deps true
          yarn config set ignore-engines true

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      # ‚úÖ Add Windows project using npx
      - name: Initialize Windows project
        run: npx react-native-windows-init --overwrite

      # ‚úÖ Build Windows app
      - name: Build Windows app
        run: npx react-native run-windows --release --arch x64

      # ‚úÖ Upload the built Windows installer
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: windows/AppPackages/**/*
          if-no-files-found: warn


  # üçé iOS Build Job
  build-ios:
    runs-on: macos-latest
    needs: build-windows  # optional; remove if you want parallel builds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Configure npm and yarn
        run: |
          npm config set legacy-peer-deps true
          yarn config set ignore-engines true

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Log in to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami || eas login --token $EXPO_TOKEN

      - name: Build iOS .ipa
        run: eas build -p ios --profile production --non-interactive

      - name: Upload iOS build info
        run: echo "‚úÖ iOS build complete ‚Äî check Expo Dashboard for your .ipa download link"