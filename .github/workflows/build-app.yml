name: Build React Native App (Windows + iOS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ü™ü Windows Build Job
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (use latest LTS for compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Allow legacy peer deps (optional safety for older projects)
        run: |
          npm config set legacy-peer-deps true
          yarn config set ignore-engines true

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --ignore-engines

      # ‚úÖ Ensure React Native version compatible with Windows 0.80+
      - name: Force compatible React Native version
        run: yarn add react-native@0.80.0 --exact

      # ‚úÖ Install the new React Native Windows CLI
      - name: Install React Native Windows CLI
        run: yarn add @react-native-windows/cli --dev

      # ‚úÖ Add Windows project using the new CLI (use yarn exec instead of npx)
      - name: Add Windows project (new method)
        run: yarn react-native-windows-init --overwrite

      # ‚úÖ Build Windows app
      - name: Build Windows app
        run: yarn react-native run-windows --release

      # ‚úÖ Upload the built Windows installer
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: windows/AppPackages/


  # üçé iOS Build Job
  build-ios:
    runs-on: macos-latest
    needs: build-windows  # optional; remove if you want parallel builds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (same version for consistency)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Allow legacy peer deps
        run: |
          npm config set legacy-peer-deps true
          yarn config set ignore-engines true

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: yarn install --ignore-engines

      - name: Log in to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami || eas login --token $EXPO_TOKEN

      - name: Build iOS .ipa
        run: eas build -p ios --profile production --non-interactive

      - name: Upload iOS build info
        run: echo "‚úÖ iOS build complete ‚Äî check Expo Dashboard for your .ipa download link"